<div class="container mt-4">
  <h2 class="mb-3">Mis Tareas</h2>

  <a routerLink="/tasks/new" class="btn btn-primary mb-3">+ Nueva Tarea</a>

  <div *ngIf="cargando">Cargando tareas...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <ul class="list-group">
    <li *ngFor="let tarea of tareas" class="list-group-item d-flex justify-content-between">
      <div>
        <h5>{{ tarea.titulo }}</h5>
        <p>{{ tarea.descripcion }}</p>
        <span class="badge bg-secondary">{{ tarea.estado }}</span>
      </div>
      <div>
        <a [routerLink]="['/tasks/edit', tarea._id]" class="btn btn-sm btn-warning me-2">Editar</a>
        <button class="btn btn-sm btn-danger" (click)="eliminarTarea(tarea._id)">Eliminar</button>
      </div>
    </li>
  </ul>
</div>
