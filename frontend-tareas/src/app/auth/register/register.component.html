<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-3 text-center">Registro de Usuario</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="mensaje" class="alert alert-success">{{ mensaje }}</div>

  <form (ngSubmit)="registrar()">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>

    <div class="mb-3">
      <label>Contraseña</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
    </div>

    <div class="mb-3">
      <label>Rol</label>
      <select class="form-control" [(ngModel)]="rol" name="rol">
        <option value="user">Usuario Estándar</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <button class="btn btn-success w-100" type="submit">Registrar</button>
  </form>

  <div class="mt-3 text-center">
    <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</div>
